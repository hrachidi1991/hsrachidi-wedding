<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 600" fill="none">
  <defs>
    <!-- Watercolor soft-edge filter -->
    <filter id="wc" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.2" />
    </filter>
    <filter id="wc-soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" />
    </filter>
    <filter id="wc-leaf" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.8" />
    </filter>
  </defs>

  <!-- ===== STEMS ===== -->
  <g stroke-linecap="round" stroke-linejoin="round" filter="url(#wc-leaf)">
    <!-- Main stem flowing down from top-left -->
    <path d="M 80 0 C 95 40, 115 100, 130 170 C 140 220, 135 280, 120 350 C 110 400, 100 440, 95 480" stroke="#8BA078" stroke-width="2" opacity="0.55"/>
    <!-- Horizontal branch right -->
    <path d="M 0 60 C 40 55, 90 50, 150 42 C 200 36, 260 28, 330 15" stroke="#8BA078" stroke-width="1.8" opacity="0.5"/>
    <!-- Secondary branch -->
    <path d="M 60 30 C 100 65, 150 90, 210 80 C 250 74, 290 58, 340 40" stroke="#9CAF88" stroke-width="1.4" opacity="0.45"/>
    <!-- Drooping branch -->
    <path d="M 100 120 C 140 130, 185 135, 230 120 C 260 110, 280 95, 310 75" stroke="#9CAF88" stroke-width="1.2" opacity="0.4"/>
    <!-- Lower branch -->
    <path d="M 110 200 C 140 195, 170 205, 200 195 C 220 188, 235 175, 250 160" stroke="#9CAF88" stroke-width="1" opacity="0.35"/>
    <!-- Small twig -->
    <path d="M 70 80 C 55 110, 50 140, 60 170" stroke="#8BA078" stroke-width="0.9" opacity="0.4"/>
    <!-- Upward twig from top -->
    <path d="M 40 0 C 50 30, 55 60, 48 95" stroke="#8BA078" stroke-width="1" opacity="0.4"/>
    <!-- Fine drooping stems -->
    <path d="M 180 30 C 195 60, 210 100, 215 145" stroke="#9CAF88" stroke-width="0.8" opacity="0.3"/>
    <path d="M 250 15 C 260 40, 268 70, 262 105" stroke="#9CAF88" stroke-width="0.7" opacity="0.25"/>
  </g>

  <!-- ===== LEAVES ===== -->
  <g filter="url(#wc-leaf)">
    <!-- Large leaf on main stem -->
    <path d="M 90 60 C 75 45, 55 50, 60 70 C 65 85, 80 80, 90 60Z" fill="#8BA078" opacity="0.25"/>
    <path d="M 95 90 C 110 75, 125 82, 115 100 C 108 112, 95 108, 95 90Z" fill="#9CAF88" opacity="0.22"/>
    <!-- Leaves along horizontal branch -->
    <path d="M 130 38 C 140 22, 158 25, 152 42 C 148 54, 132 52, 130 38Z" fill="#8BA078" opacity="0.22"/>
    <path d="M 185 30 C 195 16, 212 20, 206 36 C 201 47, 187 44, 185 30Z" fill="#9CAF88" opacity="0.2"/>
    <path d="M 240 20 C 248 8, 262 12, 258 26 C 254 36, 242 33, 240 20Z" fill="#8BA078" opacity="0.18"/>
    <path d="M 290 12 C 297 2, 308 6, 305 18 C 302 26, 291 24, 290 12Z" fill="#9CAF88" opacity="0.16"/>
    <!-- Leaves along secondary branch -->
    <path d="M 160 78 C 170 64, 185 68, 180 82 C 176 93, 162 90, 160 78Z" fill="#9CAF88" opacity="0.2"/>
    <path d="M 220 72 C 228 60, 240 65, 236 78 C 232 88, 222 84, 220 72Z" fill="#8BA078" opacity="0.18"/>
    <!-- Leaves on main stem lower -->
    <path d="M 125 160 C 140 148, 155 155, 145 170 C 138 180, 125 175, 125 160Z" fill="#9CAF88" opacity="0.2"/>
    <path d="M 115 230 C 100 218, 88 225, 95 240 C 100 250, 112 246, 115 230Z" fill="#8BA078" opacity="0.18"/>
    <path d="M 108 300 C 95 290, 85 296, 90 310 C 94 318, 106 315, 108 300Z" fill="#9CAF88" opacity="0.16"/>
    <!-- Eucalyptus-style round leaves -->
    <ellipse cx="50" cy="50" rx="8" ry="12" fill="#9CAF88" opacity="0.18" transform="rotate(-40 50 50)"/>
    <ellipse cx="105" cy="140" rx="7" ry="11" fill="#8BA078" opacity="0.16" transform="rotate(-15 105 140)"/>
    <ellipse cx="100" cy="260" rx="6" ry="10" fill="#9CAF88" opacity="0.14" transform="rotate(5 100 260)"/>
    <ellipse cx="95" cy="340" rx="5" ry="9" fill="#8BA078" opacity="0.13" transform="rotate(10 95 340)"/>
    <!-- Fern-like fronds near top -->
    <path d="M 65 25 C 55 15, 42 18, 48 30 C 52 38, 62 35, 65 25Z" fill="#7A9668" opacity="0.2"/>
    <path d="M 55 45 C 42 38, 32 44, 38 55 C 42 62, 52 58, 55 45Z" fill="#7A9668" opacity="0.18"/>
  </g>

  <!-- ===== FERN FRONDS ===== -->
  <g filter="url(#wc-soft)" opacity="0.22">
    <!-- Delicate fern spray from top -->
    <path d="M 120 15 C 125 25, 128 35, 130 48 M 125 22 L 118 18 M 127 30 L 120 28 M 129 38 L 122 37 M 130 45 L 124 46" stroke="#9CAF88" stroke-width="0.8" fill="none"/>
    <path d="M 155 25 C 158 35, 160 48, 158 62 M 156 32 L 150 30 M 158 40 L 152 39 M 159 50 L 153 50" stroke="#9CAF88" stroke-width="0.7" fill="none"/>
    <!-- Fern near drooping branch -->
    <path d="M 200 85 C 210 95, 215 110, 212 125 M 205 92 L 198 90 M 210 102 L 203 101 M 212 112 L 206 113" stroke="#8BA078" stroke-width="0.7" fill="none"/>
  </g>

  <!-- ===== LAVENDER/PURPLE FLOWERS ===== -->
  <g filter="url(#wc)">
    <!-- Large flower cluster near top-left corner -->
    <!-- Flower 1: large 5-petal lavender -->
    <path d="M 55 35 C 48 25, 38 28, 40 38 C 42 45, 50 42, 55 35Z" fill="#B8A9D9" opacity="0.45"/>
    <path d="M 55 35 C 62 25, 70 30, 66 40 C 63 47, 56 44, 55 35Z" fill="#C7BEE8" opacity="0.4"/>
    <path d="M 55 35 C 48 42, 42 50, 48 55 C 54 58, 56 48, 55 35Z" fill="#A899C8" opacity="0.38"/>
    <path d="M 55 35 C 62 42, 68 50, 64 55 C 58 58, 56 48, 55 35Z" fill="#B8A9D9" opacity="0.35"/>
    <path d="M 55 35 C 55 25, 52 18, 48 22 C 45 28, 50 34, 55 35Z" fill="#C7BEE8" opacity="0.42"/>
    <circle cx="55" cy="35" r="3" fill="#9B8EC4" opacity="0.4"/>

    <!-- Flower 2: medium purple on branch -->
    <path d="M 140 45 C 133 38, 126 42, 130 50 C 133 55, 138 52, 140 45Z" fill="#B8A9D9" opacity="0.42"/>
    <path d="M 140 45 C 147 38, 153 43, 149 50 C 146 55, 141 52, 140 45Z" fill="#C7BEE8" opacity="0.38"/>
    <path d="M 140 45 C 136 52, 132 58, 137 60 C 142 61, 141 53, 140 45Z" fill="#A899C8" opacity="0.35"/>
    <path d="M 140 45 C 144 52, 148 58, 144 60 C 139 61, 140 53, 140 45Z" fill="#B8A9D9" opacity="0.36"/>
    <circle cx="140" cy="45" r="2.5" fill="#9B8EC4" opacity="0.38"/>

    <!-- Flower 3: on secondary branch -->
    <path d="M 195 68 C 189 60, 181 64, 185 72 C 188 78, 193 74, 195 68Z" fill="#C7BEE8" opacity="0.38"/>
    <path d="M 195 68 C 201 60, 208 65, 204 72 C 201 78, 196 74, 195 68Z" fill="#B8A9D9" opacity="0.35"/>
    <path d="M 195 68 C 192 74, 188 80, 193 82 C 198 83, 196 75, 195 68Z" fill="#A899C8" opacity="0.32"/>
    <circle cx="195" cy="68" r="2" fill="#9B8EC4" opacity="0.35"/>

    <!-- Flower 4: along main stem -->
    <path d="M 115 175 C 108 168, 100 172, 104 180 C 107 186, 113 182, 115 175Z" fill="#B8A9D9" opacity="0.35"/>
    <path d="M 115 175 C 122 168, 128 173, 124 180 C 121 186, 116 182, 115 175Z" fill="#C7BEE8" opacity="0.32"/>
    <path d="M 115 175 C 112 182, 108 188, 113 190 C 118 191, 116 183, 115 175Z" fill="#A899C8" opacity="0.3"/>
    <circle cx="115" cy="175" r="2" fill="#9B8EC4" opacity="0.32"/>

    <!-- Flower 5: dangling from branch -->
    <path d="M 260 48 C 254 42, 248 46, 252 52 C 255 56, 258 53, 260 48Z" fill="#C7BEE8" opacity="0.32"/>
    <path d="M 260 48 C 266 42, 271 47, 268 52 C 265 56, 261 53, 260 48Z" fill="#B8A9D9" opacity="0.3"/>
    <circle cx="260" cy="48" r="1.8" fill="#9B8EC4" opacity="0.3"/>

    <!-- Small buds scattered -->
    <path d="M 310 30 C 306 25, 300 28, 304 33 C 307 36, 310 33, 310 30Z" fill="#B8A9D9" opacity="0.28"/>
    <path d="M 100 110 C 96 105, 90 108, 94 113 C 97 116, 100 113, 100 110Z" fill="#C7BEE8" opacity="0.3"/>
    <path d="M 165 55 C 162 50, 157 53, 160 57 C 162 60, 165 57, 165 55Z" fill="#B8A9D9" opacity="0.32"/>
    <path d="M 90 200 C 86 195, 80 198, 84 203 C 87 206, 90 203, 90 200Z" fill="#C7BEE8" opacity="0.28"/>
    <path d="M 105 330 C 101 325, 95 328, 99 333 C 102 336, 105 333, 105 330Z" fill="#B8A9D9" opacity="0.22"/>
  </g>

  <!-- ===== BLUE WILDFLOWERS ===== -->
  <g filter="url(#wc)">
    <!-- Blue flower 1 -->
    <path d="M 175 50 C 170 43, 163 46, 167 53 C 170 58, 174 55, 175 50Z" fill="#8BAFD0" opacity="0.35"/>
    <path d="M 175 50 C 180 43, 186 47, 183 53 C 180 58, 176 55, 175 50Z" fill="#A8C4E0" opacity="0.32"/>
    <circle cx="175" cy="50" r="1.8" fill="#6B94B8" opacity="0.3"/>

    <!-- Blue flower 2 -->
    <path d="M 230 55 C 226 49, 220 52, 224 58 C 227 62, 230 59, 230 55Z" fill="#8BAFD0" opacity="0.32"/>
    <path d="M 230 55 C 234 49, 239 53, 236 58 C 233 62, 230 59, 230 55Z" fill="#A8C4E0" opacity="0.3"/>
    <circle cx="230" cy="55" r="1.5" fill="#6B94B8" opacity="0.28"/>

    <!-- Blue flower 3 on main stem -->
    <path d="M 120 240 C 115 234, 108 237, 112 243 C 115 248, 119 245, 120 240Z" fill="#8BAFD0" opacity="0.3"/>
    <path d="M 120 240 C 125 234, 130 238, 127 243 C 124 248, 121 245, 120 240Z" fill="#A8C4E0" opacity="0.28"/>
    <circle cx="120" cy="240" r="1.5" fill="#6B94B8" opacity="0.26"/>

    <!-- Scattered blue buds -->
    <circle cx="280" cy="35" r="3.5" fill="#8BAFD0" opacity="0.25"/>
    <circle cx="210" cy="90" r="3" fill="#A8C4E0" opacity="0.22"/>
    <circle cx="85" cy="150" r="3" fill="#8BAFD0" opacity="0.25"/>
    <circle cx="155" cy="100" r="2.5" fill="#A8C4E0" opacity="0.22"/>
    <circle cx="95" cy="380" r="2.5" fill="#8BAFD0" opacity="0.18"/>
    <circle cx="240" cy="100" r="2" fill="#A8C4E0" opacity="0.2"/>
  </g>

  <!-- ===== TINY PURPLE ACCENT BUDS ===== -->
  <g filter="url(#wc)">
    <circle cx="75" cy="15" r="2.5" fill="#9B8EC4" opacity="0.35"/>
    <circle cx="110" cy="28" r="2" fill="#9B8EC4" opacity="0.3"/>
    <circle cx="160" cy="38" r="2" fill="#9B8EC4" opacity="0.28"/>
    <circle cx="295" cy="22" r="1.8" fill="#9B8EC4" opacity="0.25"/>
    <circle cx="130" cy="90" r="1.8" fill="#9B8EC4" opacity="0.25"/>
    <circle cx="180" cy="110" r="1.5" fill="#9B8EC4" opacity="0.2"/>
    <circle cx="100" cy="280" r="1.8" fill="#9B8EC4" opacity="0.2"/>
    <circle cx="88" cy="420" r="1.5" fill="#9B8EC4" opacity="0.16"/>
  </g>

  <!-- ===== BABY'S BREATH ===== -->
  <g filter="url(#wc-soft)">
    <circle cx="35" cy="70" r="2" fill="#E8E4F0" opacity="0.4"/>
    <circle cx="68" cy="55" r="1.8" fill="#E8E4F0" opacity="0.38"/>
    <circle cx="95" cy="42" r="1.5" fill="#E8E4F0" opacity="0.35"/>
    <circle cx="120" cy="60" r="1.8" fill="#E8E4F0" opacity="0.32"/>
    <circle cx="148" cy="35" r="1.5" fill="#E8E4F0" opacity="0.3"/>
    <circle cx="200" cy="45" r="1.3" fill="#E8E4F0" opacity="0.28"/>
    <circle cx="170" cy="72" r="1.5" fill="#E8E4F0" opacity="0.28"/>
    <circle cx="82" cy="100" r="1.3" fill="#E8E4F0" opacity="0.3"/>
    <circle cx="60" cy="130" r="1.5" fill="#E8E4F0" opacity="0.28"/>
    <circle cx="112" cy="155" r="1.2" fill="#E8E4F0" opacity="0.25"/>
    <circle cx="130" cy="125" r="1.3" fill="#E8E4F0" opacity="0.25"/>
    <circle cx="220" cy="68" r="1.2" fill="#E8E4F0" opacity="0.22"/>
    <circle cx="250" cy="30" r="1" fill="#E8E4F0" opacity="0.22"/>
    <circle cx="90" cy="360" r="1.2" fill="#E8E4F0" opacity="0.2"/>
    <circle cx="102" cy="310" r="1.3" fill="#E8E4F0" opacity="0.2"/>
    <circle cx="48" cy="95" r="1.8" fill="#E8E4F0" opacity="0.35"/>
    <circle cx="75" cy="168" r="1" fill="#E8E4F0" opacity="0.22"/>
    <circle cx="325" cy="20" r="1" fill="#E8E4F0" opacity="0.18"/>
  </g>
</svg>